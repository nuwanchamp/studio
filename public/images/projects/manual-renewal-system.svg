<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500">
  <!-- Definitions -->
  <defs>
    <!-- Glass effect gradients -->
    <linearGradient id="glass-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#63b3ed" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4299e1" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#68d391" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#48bb78" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbd38d" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ed8936" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d6bcfa" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#9f7aea" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7fafc" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="1"/>
    </linearGradient>

    <!-- Glass reflections -->
    <linearGradient id="glass-reflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="600" height="500" fill="none" />

  <!-- Title with shadow -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2d3748" filter="url(#drop-shadow)">Manual Renewal System</text>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4a5568" filter="url(#drop-shadow)">Insure Package</text>

  <!-- Customer -->
  <g filter="url(#drop-shadow)">
    <circle cx="100" cy="150" r="40" fill="url(#glass-blue)" />
    <ellipse cx="100" cy="135" rx="30" ry="15" fill="url(#glass-reflection)" />
    <text x="100" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Customer</text>
  </g>

  <!-- Admin -->
  <g filter="url(#drop-shadow)">
    <circle cx="500" cy="150" r="40" fill="url(#glass-purple)" />
    <ellipse cx="500" cy="135" rx="30" ry="15" fill="url(#glass-reflection)" />
    <text x="500" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Admin</text>
  </g>

  <!-- Renewal System -->
  <g filter="url(#drop-shadow)">
    <rect x="200" y="200" width="200" height="100" rx="15" fill="url(#glass-green)" />
    <rect x="200" y="200" width="200" height="30" rx="15" fill="url(#glass-reflection)" />
    <text x="300" y="245" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Manual Renewal</text>
    <text x="300" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">System</text>
  </g>

  <!-- Workflow Steps -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="350" width="120" height="60" rx="12" fill="url(#glass-orange)" />
    <rect x="100" y="350" width="120" height="20" rx="12" fill="url(#glass-reflection)" />
    <text x="160" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Notification</text>
    <text x="160" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Expiry Alert</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="240" y="350" width="120" height="60" rx="12" fill="url(#glass-orange)" />
    <rect x="240" y="350" width="120" height="20" rx="12" fill="url(#glass-reflection)" />
    <text x="300" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Renewal</text>
    <text x="300" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Process</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="380" y="350" width="120" height="60" rx="12" fill="url(#glass-orange)" />
    <rect x="380" y="350" width="120" height="20" rx="12" fill="url(#glass-reflection)" />
    <text x="440" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Payment</text>
    <text x="440" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Processing</text>
  </g>

  <!-- Connection Lines -->
  <line x1="140" y1="150" x2="200" y2="200" stroke="#a0aec0" stroke-width="2" />
  <line x1="460" y1="150" x2="400" y2="200" stroke="#a0aec0" stroke-width="2" />

  <line x1="300" y1="300" x2="300" y2="330" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="330" x2="160" y2="330" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="330" x2="440" y2="330" stroke="#a0aec0" stroke-width="2" />
  <line x1="160" y1="330" x2="160" y2="350" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="330" x2="300" y2="350" stroke="#a0aec0" stroke-width="2" />
  <line x1="440" y1="330" x2="440" y2="350" stroke="#a0aec0" stroke-width="2" />

  <!-- Flow Arrows -->
  <polygon points="160,410 150,430 170,430" fill="#a0aec0" />
  <line x1="160" y1="410" x2="160" y2="440" stroke="#a0aec0" stroke-width="2" />
  <line x1="160" y1="440" x2="300" y2="440" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="440" x2="300" y2="410" stroke="#a0aec0" stroke-width="2" />

  <polygon points="300,410 290,430 310,430" fill="#a0aec0" />
  <line x1="300" y1="410" x2="300" y2="440" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="440" x2="440" y2="440" stroke="#a0aec0" stroke-width="2" />
  <line x1="440" y1="440" x2="440" y2="410" stroke="#a0aec0" stroke-width="2" />

  <!-- Technologies -->
  <g filter="url(#drop-shadow)">
    <rect x="50" y="460" width="500" height="30" rx="10" fill="rgba(237, 242, 247, 0.7)" />
    <rect x="50" y="460" width="500" height="12" rx="10" fill="url(#glass-reflection)" />
    <text x="300" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">Laravel | Livewire | Alpine JS | Tailwind | REST API</text>
  </g>
</svg>
