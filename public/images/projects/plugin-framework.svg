<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <!-- Definitions -->
  <defs>
    <!-- Glass effect gradients -->
    <linearGradient id="glass-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#63b3ed" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4299e1" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#68d391" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#48bb78" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbd38d" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ed8936" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d6bcfa" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#9f7aea" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#feb2b2" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f56565" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7fafc" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="1"/>
    </linearGradient>

    <!-- Glass reflections -->
    <linearGradient id="glass-reflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="600" height="600" fill="none" />

  <!-- Title with shadow -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2d3748" filter="url(#drop-shadow)">Plugin Framework</text>

  <!-- Core System -->
  <g filter="url(#drop-shadow)">
    <rect x="200" y="100" width="200" height="100" rx="20" fill="url(#glass-blue)" />
    <rect x="200" y="100" width="200" height="35" rx="20" fill="url(#glass-reflection)" />
    <text x="300" y="155" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Monitoring System Core</text>
  </g>

  <!-- Plugin Slots -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="250" width="120" height="80" rx="15" fill="url(#glass-purple)" />
    <rect x="100" y="250" width="120" height="25" rx="15" fill="url(#glass-reflection)" />
    <text x="160" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Plugin Slot 1</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="240" y="250" width="120" height="80" rx="15" fill="url(#glass-purple)" />
    <rect x="240" y="250" width="120" height="25" rx="15" fill="url(#glass-reflection)" />
    <text x="300" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Plugin Slot 2</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="380" y="250" width="120" height="80" rx="15" fill="url(#glass-purple)" />
    <rect x="380" y="250" width="120" height="25" rx="15" fill="url(#glass-reflection)" />
    <text x="440" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Plugin Slot 3</text>
  </g>

  <!-- Plugins -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="380" width="120" height="80" rx="15" fill="url(#glass-green)" stroke="rgba(45, 55, 72, 0.5)" stroke-width="2" stroke-dasharray="5,5" />
    <rect x="100" y="380" width="120" height="25" rx="15" fill="url(#glass-reflection)" />
    <text x="160" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Reporting Plugin</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="240" y="380" width="120" height="80" rx="15" fill="url(#glass-orange)" stroke="rgba(45, 55, 72, 0.5)" stroke-width="2" stroke-dasharray="5,5" />
    <rect x="240" y="380" width="120" height="25" rx="15" fill="url(#glass-reflection)" />
    <text x="300" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Analytics Plugin</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="380" y="380" width="120" height="80" rx="15" fill="url(#glass-red)" stroke="rgba(45, 55, 72, 0.5)" stroke-width="2" stroke-dasharray="5,5" />
    <rect x="380" y="380" width="120" height="25" rx="15" fill="url(#glass-reflection)" />
    <text x="440" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Alert Plugin</text>
  </g>

  <!-- Connection Lines -->
  <line x1="300" y1="200" x2="300" y2="230" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="230" x2="160" y2="230" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="230" x2="440" y2="230" stroke="#a0aec0" stroke-width="2" />
  <line x1="160" y1="230" x2="160" y2="250" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="230" x2="300" y2="250" stroke="#a0aec0" stroke-width="2" />
  <line x1="440" y1="230" x2="440" y2="250" stroke="#a0aec0" stroke-width="2" />

  <!-- Plugin Connection Lines -->
  <line x1="160" y1="330" x2="160" y2="380" stroke="#a0aec0" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="300" y1="330" x2="300" y2="380" stroke="#a0aec0" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="440" y1="330" x2="440" y2="380" stroke="#a0aec0" stroke-width="2" stroke-dasharray="5,5" />

  <!-- Legend -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="500" width="400" height="40" rx="10" fill="rgba(237, 242, 247, 0.7)" />
    <rect x="100" y="500" width="400" height="15" rx="10" fill="url(#glass-reflection)" />
    <text x="300" y="525" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">Modular Plugin Framework with Micro-Frontend Architecture</text>
  </g>
</svg>
