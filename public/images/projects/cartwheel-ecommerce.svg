<svg xmlns="http://www.w3.org/2000/svg" width="600" height="700" viewBox="0 0 600 700">
  <!-- Definitions -->
  <defs>
    <!-- Glass effect gradients -->
    <linearGradient id="glass-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#63b3ed" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4299e1" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#68d391" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#48bb78" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbd38d" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ed8936" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d6bcfa" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#9f7aea" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7fafc" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="1"/>
    </linearGradient>

    <!-- Glass reflections -->
    <linearGradient id="glass-reflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="600" height="700" fill="none" />

  <!-- Title with shadow -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2d3748" filter="url(#drop-shadow)">Cartwheel Project</text>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4a5568" filter="url(#drop-shadow)">White-Label eCommerce Platform</text>

  <!-- Core Platform -->
  <g filter="url(#drop-shadow)">
    <rect x="150" y="120" width="300" height="100" rx="20" fill="url(#glass-blue)" />
    <rect x="150" y="120" width="300" height="35" rx="20" fill="url(#glass-reflection)" />
    <text x="300" y="175" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">WordPress Core</text>
  </g>

  <!-- White Label Instances -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="280" width="120" height="80" rx="15" fill="url(#glass-purple)" />
    <rect x="100" y="280" width="120" height="25" rx="15" fill="url(#glass-reflection)" />
    <text x="160" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Client A</text>
    <text x="160" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Instance</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="240" y="280" width="120" height="80" rx="15" fill="url(#glass-purple)" />
    <rect x="240" y="280" width="120" height="25" rx="15" fill="url(#glass-reflection)" />
    <text x="300" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Client B</text>
    <text x="300" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Instance</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="380" y="280" width="120" height="80" rx="15" fill="url(#glass-purple)" />
    <rect x="380" y="280" width="120" height="25" rx="15" fill="url(#glass-reflection)" />
    <text x="440" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Client C</text>
    <text x="440" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Instance</text>
  </g>

  <!-- Custom Plugins -->
  <g filter="url(#drop-shadow)">
    <rect x="80" y="420" width="440" height="60" rx="15" fill="url(#glass-green)" />
    <rect x="80" y="420" width="440" height="20" rx="15" fill="url(#glass-reflection)" />
    <text x="300" y="455" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Custom WordPress Plugins</text>
  </g>

  <!-- Plugin Components -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="520" width="120" height="60" rx="12" fill="url(#glass-orange)" />
    <rect x="100" y="520" width="120" height="20" rx="12" fill="url(#glass-reflection)" />
    <text x="160" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Inventory System</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="240" y="520" width="120" height="60" rx="12" fill="url(#glass-orange)" />
    <rect x="240" y="520" width="120" height="20" rx="12" fill="url(#glass-reflection)" />
    <text x="300" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Product Display</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="380" y="520" width="120" height="60" rx="12" fill="url(#glass-orange)" />
    <rect x="380" y="520" width="120" height="20" rx="12" fill="url(#glass-reflection)" />
    <text x="440" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Payment Gateway</text>
  </g>

  <!-- Connection Lines -->
  <line x1="300" y1="220" x2="300" y2="240" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="240" x2="160" y2="240" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="240" x2="440" y2="240" stroke="#a0aec0" stroke-width="2" />
  <line x1="160" y1="240" x2="160" y2="280" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="240" x2="300" y2="280" stroke="#a0aec0" stroke-width="2" />
  <line x1="440" y1="240" x2="440" y2="280" stroke="#a0aec0" stroke-width="2" />

  <!-- Plugin Connection Lines -->
  <line x1="160" y1="360" x2="160" y2="420" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="360" x2="300" y2="420" stroke="#a0aec0" stroke-width="2" />
  <line x1="440" y1="360" x2="440" y2="420" stroke="#a0aec0" stroke-width="2" />

  <!-- Component Connection Lines -->
  <line x1="300" y1="480" x2="300" y2="490" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="490" x2="160" y2="490" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="490" x2="440" y2="490" stroke="#a0aec0" stroke-width="2" />
  <line x1="160" y1="490" x2="160" y2="520" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="490" x2="300" y2="520" stroke="#a0aec0" stroke-width="2" />
  <line x1="440" y1="490" x2="440" y2="520" stroke="#a0aec0" stroke-width="2" />

  <!-- Legend -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="620" width="400" height="40" rx="10" fill="rgba(237, 242, 247, 0.7)" />
    <rect x="100" y="620" width="400" height="15" rx="10" fill="url(#glass-reflection)" />
    <text x="300" y="645" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">Modular White-Label eCommerce Platform for SMEs</text>
  </g>
</svg>
