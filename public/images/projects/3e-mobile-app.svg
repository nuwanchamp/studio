<svg xmlns="http://www.w3.org/2000/svg" width="600" height="700" viewBox="0 0 600 700">
  <!-- Definitions -->
  <defs>
    <!-- Glass effect gradients -->
    <linearGradient id="glass-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#63b3ed" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4299e1" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#68d391" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#48bb78" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbd38d" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ed8936" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d6bcfa" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#9f7aea" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-gray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#cbd5e0" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7fafc" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="1"/>
    </linearGradient>

    <!-- Glass reflections -->
    <linearGradient id="glass-reflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Screen reflection -->
    <linearGradient id="screen-reflection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.05"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="600" height="700" fill="none" />

  <!-- Title with shadow -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2d3748" filter="url(#drop-shadow)">3E Mobile App</text>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4a5568" filter="url(#drop-shadow)">Intranet-to-Mobile Bridge</text>

  <!-- WordPress Intranet -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="120" width="180" height="100" rx="15" fill="url(#glass-blue)" />
    <rect x="100" y="120" width="180" height="30" rx="15" fill="url(#glass-reflection)" />
    <text x="190" y="165" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">WordPress Intranet</text>
    <text x="190" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">REST API</text>
  </g>

  <!-- Mobile App -->
  <g filter="url(#drop-shadow)">
    <rect x="380" y="120" width="120" height="220" rx="20" fill="url(#glass-purple)" />
    <rect x="380" y="120" width="120" height="40" rx="20" fill="url(#glass-reflection)" />
    <rect x="390" y="140" width="100" height="180" rx="5" fill="rgba(255, 255, 255, 0.9)" />
    <rect x="390" y="140" width="100" height="180" rx="5" fill="url(#screen-reflection)" />
    <circle cx="440" cy="330" r="10" fill="rgba(255, 255, 255, 0.9)" stroke="#a0aec0" stroke-width="1" />
  </g>

  <!-- App UI Elements -->
  <g filter="url(#drop-shadow)">
    <rect x="400" y="150" width="80" height="20" rx="5" fill="url(#glass-green)" />
    <rect x="400" y="150" width="80" height="8" rx="5" fill="url(#glass-reflection)" />
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="400" y="180" width="80" height="40" rx="5" fill="rgba(237, 242, 247, 0.7)" />
    <rect x="400" y="180" width="80" height="15" rx="5" fill="url(#glass-reflection)" />
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="400" y="230" width="35" height="35" rx="5" fill="url(#glass-orange)" />
    <rect x="400" y="230" width="35" height="12" rx="5" fill="url(#glass-reflection)" />
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="445" y="230" width="35" height="35" rx="5" fill="url(#glass-orange)" />
    <rect x="445" y="230" width="35" height="12" rx="5" fill="url(#glass-reflection)" />
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="400" y="275" width="80" height="35" rx="5" fill="url(#glass-blue)" />
    <rect x="400" y="275" width="80" height="12" rx="5" fill="url(#glass-reflection)" />
  </g>

  <!-- API Connection -->
  <path d="M280,170 C330,170 330,170 380,170" stroke="#ed8936" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  <text x="330" y="160" font-family="Arial, sans-serif" font-size="12" fill="#ed8936" filter="url(#drop-shadow)">REST API</text>

  <!-- Flutter Architecture -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="300" width="180" height="200" rx="15" fill="url(#glass-gray)" />
    <rect x="100" y="300" width="180" height="30" rx="15" fill="url(#glass-reflection)" />
    <text x="190" y="320" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2d3748">Flutter Architecture</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="120" y="340" width="140" height="40" rx="10" fill="url(#glass-green)" />
    <rect x="120" y="340" width="140" height="15" rx="10" fill="url(#glass-reflection)" />
    <text x="190" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">UI Components</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="120" y="390" width="140" height="40" rx="10" fill="url(#glass-purple)" />
    <rect x="120" y="390" width="140" height="15" rx="10" fill="url(#glass-reflection)" />
    <text x="190" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">GetX State Management</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="120" y="440" width="140" height="40" rx="10" fill="url(#glass-blue)" />
    <rect x="120" y="440" width="140" height="15" rx="10" fill="url(#glass-reflection)" />
    <text x="190" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">API Integration</text>
  </g>

  <!-- Connection to Mobile -->
  <path d="M280,400 C330,400 330,230 380,230" stroke="#a0aec0" stroke-width="2" fill="none" stroke-dasharray="5,5" />

  <!-- Platform Support -->
  <g filter="url(#drop-shadow)">
    <rect x="380" y="400" width="120" height="40" rx="15" fill="url(#glass-green)" />
    <rect x="380" y="400" width="120" height="15" rx="15" fill="url(#glass-reflection)" />
    <text x="440" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Android</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="380" y="450" width="120" height="40" rx="15" fill="url(#glass-green)" />
    <rect x="380" y="450" width="120" height="15" rx="15" fill="url(#glass-reflection)" />
    <text x="440" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">iOS</text>
  </g>

  <!-- Legend -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="620" width="400" height="40" rx="10" fill="rgba(237, 242, 247, 0.7)" />
    <rect x="100" y="620" width="400" height="15" rx="10" fill="url(#glass-reflection)" />
    <text x="300" y="645" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">Cross-Platform Mobile App with WordPress API Integration</text>
  </g>
</svg>
