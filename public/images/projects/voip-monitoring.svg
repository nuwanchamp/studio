<svg xmlns="http://www.w3.org/2000/svg" width="600" height="450" viewBox="0 0 600 450">
  <!-- Definitions -->
  <defs>
    <!-- Glass effect gradients -->
    <linearGradient id="glass-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#63b3ed" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4299e1" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#68d391" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#48bb78" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbd38d" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ed8936" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d6bcfa" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#9f7aea" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#feb2b2" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f56565" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7fafc" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="1"/>
    </linearGradient>

    <!-- Glass reflections -->
    <linearGradient id="glass-reflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="600" height="450" fill="none" />

  <!-- Title with shadow -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2d3748" filter="url(#drop-shadow)">VoIP Phones Monitoring</text>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4a5568" filter="url(#drop-shadow)">CUCM Integration Module</text>

  <!-- Central Monitoring System -->
  <g filter="url(#drop-shadow)">
    <rect x="225" y="100" width="150" height="80" rx="15" fill="url(#glass-blue)" />
    <rect x="225" y="100" width="150" height="25" rx="15" fill="url(#glass-reflection)" />
    <text x="300" y="145" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Monitoring System</text>
  </g>

  <!-- CUCM Clusters -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="230" width="120" height="60" rx="15" fill="url(#glass-purple)" />
    <rect x="100" y="230" width="120" height="20" rx="15" fill="url(#glass-reflection)" />
    <text x="160" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">CUCM Cluster 1</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="380" y="230" width="120" height="60" rx="15" fill="url(#glass-purple)" />
    <rect x="380" y="230" width="120" height="20" rx="15" fill="url(#glass-reflection)" />
    <text x="440" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">CUCM Cluster 2</text>
  </g>

  <!-- VoIP Phones -->
  <g filter="url(#drop-shadow)">
    <circle cx="80" cy="340" r="15" fill="url(#glass-green)" />
    <ellipse cx="80" cy="335" rx="10" ry="5" fill="url(#glass-reflection)" />
    <text x="80" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">IP</text>
  </g>

  <g filter="url(#drop-shadow)">
    <circle cx="120" cy="340" r="15" fill="url(#glass-green)" />
    <ellipse cx="120" cy="335" rx="10" ry="5" fill="url(#glass-reflection)" />
    <text x="120" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">IP</text>
  </g>

  <g filter="url(#drop-shadow)">
    <circle cx="160" cy="340" r="15" fill="url(#glass-green)" />
    <ellipse cx="160" cy="335" rx="10" ry="5" fill="url(#glass-reflection)" />
    <text x="160" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">IP</text>
  </g>

  <g filter="url(#drop-shadow)">
    <circle cx="200" cy="340" r="15" fill="url(#glass-green)" />
    <ellipse cx="200" cy="335" rx="10" ry="5" fill="url(#glass-reflection)" />
    <text x="200" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">IP</text>
  </g>

  <g filter="url(#drop-shadow)">
    <circle cx="400" cy="340" r="15" fill="url(#glass-green)" />
    <ellipse cx="400" cy="335" rx="10" ry="5" fill="url(#glass-reflection)" />
    <text x="400" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">IP</text>
  </g>

  <g filter="url(#drop-shadow)">
    <circle cx="440" cy="340" r="15" fill="url(#glass-green)" />
    <ellipse cx="440" cy="335" rx="10" ry="5" fill="url(#glass-reflection)" />
    <text x="440" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">IP</text>
  </g>

  <g filter="url(#drop-shadow)">
    <circle cx="480" cy="340" r="15" fill="url(#glass-green)" />
    <ellipse cx="480" cy="335" rx="10" ry="5" fill="url(#glass-reflection)" />
    <text x="480" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">IP</text>
  </g>

  <g filter="url(#drop-shadow)">
    <circle cx="520" cy="340" r="15" fill="url(#glass-green)" />
    <ellipse cx="520" cy="335" rx="10" ry="5" fill="url(#glass-reflection)" />
    <text x="520" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">IP</text>
  </g>

  <!-- API Connections -->
  <path d="M300,180 C300,200 200,200 160,230" stroke="url(#glass-orange)" stroke-width="2" fill="none" />
  <text x="220" y="210" font-family="Arial, sans-serif" font-size="12" fill="#ed8936" filter="url(#drop-shadow)">AXL/SXL API</text>

  <path d="M300,180 C300,200 400,200 440,230" stroke="url(#glass-orange)" stroke-width="2" fill="none" />
  <text x="380" y="210" font-family="Arial, sans-serif" font-size="12" fill="#ed8936" filter="url(#drop-shadow)">AXL/SXL API</text>

  <!-- Phone Connections -->
  <line x1="160" y1="290" x2="160" y2="325" stroke="#a0aec0" stroke-width="1" />
  <line x1="160" y1="290" x2="80" y2="325" stroke="#a0aec0" stroke-width="1" />
  <line x1="160" y1="290" x2="120" y2="325" stroke="#a0aec0" stroke-width="1" />
  <line x1="160" y1="290" x2="200" y2="325" stroke="#a0aec0" stroke-width="1" />

  <line x1="440" y1="290" x2="440" y2="325" stroke="#a0aec0" stroke-width="1" />
  <line x1="440" y1="290" x2="400" y2="325" stroke="#a0aec0" stroke-width="1" />
  <line x1="440" y1="290" x2="480" y2="325" stroke="#a0aec0" stroke-width="1" />
  <line x1="440" y1="290" x2="520" y2="325" stroke="#a0aec0" stroke-width="1" />

  <!-- Status Indicators -->
  <circle cx="80" cy="340" r="18" stroke="url(#glass-red)" stroke-width="2" fill="none" />
  <circle cx="480" cy="340" r="18" stroke="url(#glass-red)" stroke-width="2" fill="none" />

  <!-- Legend -->
  <g filter="url(#drop-shadow)">
    <rect x="50" y="380" width="500" height="40" rx="10" fill="rgba(237, 242, 247, 0.7)" />
    <rect x="50" y="380" width="500" height="15" rx="10" fill="url(#glass-reflection)" />
    <text x="300" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">Real-Time Monitoring of 5000+ VoIP Phones Across Enterprise Networks</text>
  </g>
</svg>
