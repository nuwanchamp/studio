<svg xmlns="http://www.w3.org/2000/svg" width="600" height="350" viewBox="0 0 600 350">
  <!-- Definitions -->
  <defs>
    <!-- Glass effect gradients -->
    <linearGradient id="glass-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#63b3ed" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4299e1" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#68d391" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#48bb78" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbd38d" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ed8936" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d6bcfa" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#9f7aea" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7fafc" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="1"/>
    </linearGradient>

    <!-- Glass reflections -->
    <linearGradient id="glass-reflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="600" height="350" fill="none" />

  <!-- Title with shadow -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2d3748" filter="url(#drop-shadow)">Insure Package</text>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4a5568" filter="url(#drop-shadow)">White-Label Travel Insurance Platform</text>

  <!-- Core Platform -->
  <g filter="url(#drop-shadow)">
    <rect x="150" y="100" width="300" height="80" rx="15" fill="url(#glass-blue)" />
    <rect x="150" y="100" width="300" height="30" rx="15" fill="url(#glass-reflection)" />
    <text x="300" y="145" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Enterprise Insurance Core</text>
  </g>

  <!-- White Label Instances -->
  <g filter="url(#drop-shadow)">
    <rect x="80" y="220" width="120" height="60" rx="15" fill="url(#glass-purple)" />
    <rect x="80" y="220" width="120" height="20" rx="15" fill="url(#glass-reflection)" />
    <text x="140" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Insurance Co. A</text>
    <text x="140" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">UK Brand</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="240" y="220" width="120" height="60" rx="15" fill="url(#glass-purple)" />
    <rect x="240" y="220" width="120" height="20" rx="15" fill="url(#glass-reflection)" />
    <text x="300" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Insurance Co. B</text>
    <text x="300" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">UK Brand</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="400" y="220" width="120" height="60" rx="15" fill="url(#glass-purple)" />
    <rect x="400" y="220" width="120" height="20" rx="15" fill="url(#glass-reflection)" />
    <text x="460" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Insurance Co. C</text>
    <text x="460" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">UK Brand</text>
  </g>

  <!-- Core Features -->
  <g filter="url(#drop-shadow)">
    <rect x="50" y="130" width="80" height="30" rx="10" fill="url(#glass-green)" />
    <rect x="50" y="130" width="80" height="12" rx="10" fill="url(#glass-reflection)" />
    <text x="90" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Quote Journey</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="50" y="170" width="80" height="30" rx="10" fill="url(#glass-green)" />
    <rect x="50" y="170" width="80" height="12" rx="10" fill="url(#glass-reflection)" />
    <text x="90" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Policy Mgmt</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="470" y="130" width="80" height="30" rx="10" fill="url(#glass-green)" />
    <rect x="470" y="130" width="80" height="12" rx="10" fill="url(#glass-reflection)" />
    <text x="510" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Claims</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="470" y="170" width="80" height="30" rx="10" fill="url(#glass-green)" />
    <rect x="470" y="170" width="80" height="12" rx="10" fill="url(#glass-reflection)" />
    <text x="510" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Customization</text>
  </g>

  <!-- Connection Lines -->
  <line x1="300" y1="180" x2="300" y2="200" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="200" x2="140" y2="200" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="200" x2="460" y2="200" stroke="#a0aec0" stroke-width="2" />
  <line x1="140" y1="200" x2="140" y2="220" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="200" x2="300" y2="220" stroke="#a0aec0" stroke-width="2" />
  <line x1="460" y1="200" x2="460" y2="220" stroke="#a0aec0" stroke-width="2" />

  <!-- Technologies -->
  <g filter="url(#drop-shadow)">
    <rect x="50" y="300" width="500" height="30" rx="10" fill="rgba(237, 242, 247, 0.7)" />
    <rect x="50" y="300" width="500" height="12" rx="10" fill="url(#glass-reflection)" />
    <text x="300" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">Laravel | Livewire | AlpineJS | Tailwind | DDD | Design Patterns</text>
  </g>
</svg>
