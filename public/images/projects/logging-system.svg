<svg xmlns="http://www.w3.org/2000/svg" width="600" height="700" viewBox="0 0 600 700">
  <!-- Definitions -->
  <defs>
    <!-- Glass effect gradients -->
    <linearGradient id="glass-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#63b3ed" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4299e1" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#68d391" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#48bb78" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbd38d" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ed8936" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d6bcfa" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#9f7aea" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#feb2b2" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f56565" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-gray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#cbd5e0" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7fafc" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="1"/>
    </linearGradient>

    <!-- Glass reflections -->
    <linearGradient id="glass-reflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="600" height="700" fill="none" />

  <!-- Title with shadow -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2d3748" filter="url(#drop-shadow)">Logging System</text>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4a5568" filter="url(#drop-shadow)">Insure Package Admin Portal</text>

  <!-- Admin Portal -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="120" width="180" height="100" rx="15" fill="url(#glass-blue)" />
    <rect x="100" y="120" width="180" height="30" rx="15" fill="url(#glass-reflection)" />
    <text x="190" y="165" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Admin Portal</text>
    <text x="190" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Insure Package</text>
  </g>

  <!-- External APIs -->
  <g filter="url(#drop-shadow)">
    <rect x="380" y="120" width="120" height="60" rx="15" fill="url(#glass-purple)" />
    <rect x="380" y="120" width="120" height="20" rx="15" fill="url(#glass-reflection)" />
    <text x="440" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">External API 1</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="380" y="190" width="120" height="60" rx="15" fill="url(#glass-purple)" />
    <rect x="380" y="190" width="120" height="20" rx="15" fill="url(#glass-reflection)" />
    <text x="440" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">External API 2</text>
  </g>

  <!-- API Connections -->
  <path d="M280,150 C330,150 330,150 380,150" stroke="url(#glass-orange)" stroke-width="2" fill="none" />
  <path d="M280,170 C330,170 330,220 380,220" stroke="url(#glass-orange)" stroke-width="2" fill="none" />

  <!-- Logging System -->
  <g filter="url(#drop-shadow)">
    <rect x="150" y="300" width="300" height="120" rx="15" fill="url(#glass-green)" />
    <rect x="150" y="300" width="300" height="35" rx="15" fill="url(#glass-reflection)" />
    <text x="300" y="340" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">API Interaction Logging</text>
    <text x="300" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">PHP Generators | Laravel | Livewire</text>
  </g>

  <!-- Log Entries -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="480" width="400" height="30" rx="10" fill="rgba(237, 242, 247, 0.7)" />
    <rect x="100" y="480" width="400" height="10" rx="10" fill="url(#glass-reflection)" />
    <text x="120" y="500" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">2023-06-24 10:15:23 | GET /api/policies | 200 OK | 0.34s</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="100" y="520" width="400" height="30" rx="10" fill="rgba(237, 242, 247, 0.7)" />
    <rect x="100" y="520" width="400" height="10" rx="10" fill="url(#glass-reflection)" />
    <text x="120" y="540" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">2023-06-24 10:15:25 | POST /api/claims | 201 Created | 0.56s</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="100" y="560" width="400" height="30" rx="10" fill="rgba(255, 235, 235, 0.7)" />
    <rect x="100" y="560" width="400" height="10" rx="10" fill="url(#glass-reflection)" />
    <text x="120" y="580" font-family="Arial, sans-serif" font-size="12" fill="#f56565">2023-06-24 10:15:28 | GET /api/users/5 | 404 Not Found | 0.22s</text>
  </g>

  <!-- Connection Lines -->
  <line x1="190" y1="220" x2="190" y2="300" stroke="#a0aec0" stroke-width="2" />
  <line x1="440" y1="250" x2="440" y2="275" stroke="#a0aec0" stroke-width="2" />
  <line x1="440" y1="275" x2="300" y2="275" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="275" x2="300" y2="300" stroke="#a0aec0" stroke-width="2" />

  <line x1="300" y1="420" x2="300" y2="460" stroke="#a0aec0" stroke-width="2" />
  <polygon points="300,460 290,440 310,440" fill="#a0aec0" />

  <!-- Legend -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="620" width="400" height="40" rx="10" fill="rgba(237, 242, 247, 0.7)" />
    <rect x="100" y="620" width="400" height="15" rx="10" fill="url(#glass-reflection)" />
    <text x="300" y="645" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">Advanced API Interaction Logging and Review System</text>
  </g>
</svg>
