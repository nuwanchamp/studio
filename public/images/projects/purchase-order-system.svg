<svg xmlns="http://www.w3.org/2000/svg" width="600" height="700" viewBox="0 0 600 700">
  <!-- Definitions -->
  <defs>
    <!-- Glass effect gradients -->
    <linearGradient id="glass-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#63b3ed" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4299e1" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#68d391" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#48bb78" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbd38d" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ed8936" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d6bcfa" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#9f7aea" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glass-gray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#cbd5e0" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7fafc" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="1"/>
    </linearGradient>

    <!-- Glass reflections -->
    <linearGradient id="glass-reflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="600" height="700" fill="none" />

  <!-- Title with shadow -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2d3748" filter="url(#drop-shadow)">Purchase Order System</text>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4a5568" filter="url(#drop-shadow)">Custom Procurement Platform for MAS Supply Chain</text>

  <!-- Main System -->
  <g filter="url(#drop-shadow)">
    <rect x="150" y="120" width="300" height="80" rx="15" fill="url(#glass-blue)" />
    <rect x="150" y="120" width="300" height="25" rx="15" fill="url(#glass-reflection)" />
    <text x="300" y="165" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Procurement Platform</text>
  </g>

  <!-- User Roles -->
  <g filter="url(#drop-shadow)">
    <circle cx="100" cy="280" r="40" fill="url(#glass-purple)" />
    <ellipse cx="100" cy="265" rx="30" ry="15" fill="url(#glass-reflection)" />
    <text x="100" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Requester</text>
    <text x="100" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Department</text>
  </g>

  <g filter="url(#drop-shadow)">
    <circle cx="300" cy="280" r="40" fill="url(#glass-purple)" />
    <ellipse cx="300" cy="265" rx="30" ry="15" fill="url(#glass-reflection)" />
    <text x="300" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Approver</text>
    <text x="300" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Manager</text>
  </g>

  <g filter="url(#drop-shadow)">
    <circle cx="500" cy="280" r="40" fill="url(#glass-purple)" />
    <ellipse cx="500" cy="265" rx="30" ry="15" fill="url(#glass-reflection)" />
    <text x="500" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Procurement</text>
    <text x="500" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Officer</text>
  </g>

  <!-- Workflow Steps -->
  <g filter="url(#drop-shadow)">
    <rect x="50" y="380" width="120" height="60" rx="12" fill="url(#glass-green)" />
    <rect x="50" y="380" width="120" height="20" rx="12" fill="url(#glass-reflection)" />
    <text x="110" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Request Creation</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="190" y="380" width="120" height="60" rx="12" fill="url(#glass-green)" />
    <rect x="190" y="380" width="120" height="20" rx="12" fill="url(#glass-reflection)" />
    <text x="250" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Approval Process</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="330" y="380" width="120" height="60" rx="12" fill="url(#glass-green)" />
    <rect x="330" y="380" width="120" height="20" rx="12" fill="url(#glass-reflection)" />
    <text x="390" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Order Processing</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="470" y="380" width="80" height="60" rx="12" fill="url(#glass-green)" />
    <rect x="470" y="380" width="80" height="20" rx="12" fill="url(#glass-reflection)" />
    <text x="510" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Delivery</text>
  </g>

  <!-- System Components -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="480" width="400" height="60" rx="15" fill="url(#glass-orange)" />
    <rect x="100" y="480" width="400" height="20" rx="15" fill="url(#glass-reflection)" />
    <text x="300" y="515" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Event-Driven Architecture</text>
  </g>

  <!-- Technical Components -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="560" width="120" height="40" rx="10" fill="url(#glass-gray)" />
    <rect x="100" y="560" width="120" height="15" rx="10" fill="url(#glass-reflection)" />
    <text x="160" y="585" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2d3748">CodeIgniter</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="240" y="560" width="120" height="40" rx="10" fill="url(#glass-gray)" />
    <rect x="240" y="560" width="120" height="15" rx="10" fill="url(#glass-reflection)" />
    <text x="300" y="585" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2d3748">REST API</text>
  </g>

  <g filter="url(#drop-shadow)">
    <rect x="380" y="560" width="120" height="40" rx="10" fill="url(#glass-gray)" />
    <rect x="380" y="560" width="120" height="15" rx="10" fill="url(#glass-reflection)" />
    <text x="440" y="585" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2d3748">MySQL</text>
  </g>

  <!-- Connection Lines -->
  <line x1="300" y1="200" x2="300" y2="220" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="220" x2="100" y2="220" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="220" x2="500" y2="220" stroke="#a0aec0" stroke-width="2" />
  <line x1="100" y1="220" x2="100" y2="240" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="220" x2="300" y2="240" stroke="#a0aec0" stroke-width="2" />
  <line x1="500" y1="220" x2="500" y2="240" stroke="#a0aec0" stroke-width="2" />

  <!-- Workflow Arrows -->
  <line x1="100" y1="320" x2="100" y2="380" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="320" x2="250" y2="380" stroke="#a0aec0" stroke-width="2" />
  <line x1="500" y1="320" x2="390" y2="380" stroke="#a0aec0" stroke-width="2" />
  <line x1="500" y1="320" x2="510" y2="380" stroke="#a0aec0" stroke-width="2" />

  <!-- Process Flow -->
  <line x1="170" y1="410" x2="190" y2="410" stroke="#a0aec0" stroke-width="2" />
  <polygon points="190,410 175,405 175,415" fill="#a0aec0" />

  <line x1="310" y1="410" x2="330" y2="410" stroke="#a0aec0" stroke-width="2" />
  <polygon points="330,410 315,405 315,415" fill="#a0aec0" />

  <line x1="450" y1="410" x2="470" y2="410" stroke="#a0aec0" stroke-width="2" />
  <polygon points="470,410 455,405 455,415" fill="#a0aec0" />

  <!-- Component Connections -->
  <line x1="300" y1="440" x2="300" y2="480" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="540" x2="300" y2="550" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="550" x2="160" y2="550" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="550" x2="440" y2="550" stroke="#a0aec0" stroke-width="2" />
  <line x1="160" y1="550" x2="160" y2="560" stroke="#a0aec0" stroke-width="2" />
  <line x1="300" y1="550" x2="300" y2="560" stroke="#a0aec0" stroke-width="2" />
  <line x1="440" y1="550" x2="440" y2="560" stroke="#a0aec0" stroke-width="2" />

  <!-- Legend -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="620" width="400" height="40" rx="10" fill="rgba(237, 242, 247, 0.7)" />
    <rect x="100" y="620" width="400" height="15" rx="10" fill="url(#glass-reflection)" />
    <text x="300" y="645" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">Fully Automated Web-Based Procurement Solution</text>
  </g>
</svg>
